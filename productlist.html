        padding: 10px;
        display: block;
        text-align: center;
    }

    .navbar a:hover {
        background-color: rgb(215, 215, 215);
        border-radius: 10px;
        color: black;
    }

    .navbar .icon {

    }

    #picture {

        width: 40px;
        height: 40px;
        object-fit: cover;
        margin-right: 10px;
    }

    #search-bar {

        padding: 10px;
        margin: 15px;
        border-radius: 20px;
        border: 1px solid rgb(230, 160, 47);

    #title {

        font-size: 1.5rem;

    }

    #Sellproduct {

        border-radius: 10px;
        opacity: 80%;
    }

    #Sellproduct:hover {
        background-color: rgb(249, 0, 0);
    }

    @media screen and (max-width: 600px) {
        .navbar ul {
            flex-direction: column;
            width: 100%;
        }

        .navbar li {
            display: none;
        }

        .navbar li.icon {
            display: block;
        }

        .navbar.responsive .icon {
            position: absolute;
            right: 0;
            top: 0px;
        }

        .navbar.responsive ul {
            flex-direction: column;
            width: 100%;
        }

        .navbar.responsive li {
            display: block;
            width: 100%;
        }

        .navbar.responsive #search-bar {
            margin: 10px 0;
            width: 100%;
            max-width: none;
        }

        .navbar.responsive #title {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
        }

        .navbar.responsive a {
            text-align: left;
            padding: 14px;
        }
    }

    .ui-autocomplete {
        background-color: white;
        border: 1px solid #ddd;
        font-family: 'Salsa', cursive;
        font-size: 16px;
        max-height: 200px;
        overflow-y: auto;
        width: 300px;

    }

    }

    .ui-state-focus {

        function getQueryParameter(name) { //NAK TRANSFER THE DATA TO THE OTHER PAGE
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displaySearchResults() { //FILTER APA YANG KITA SEARCH
            const query = getQueryParameter('query').toLowerCase();
            const productListing = document.querySelector('.product-listing');
            const filteredProducts = products.filter(product =>
                product.title.toLowerCase().includes(query) ||
                product.category.toLowerCase().includes(query)
            );

            filteredProducts.forEach(product => { //DISPLAY EVERY PRODUCT, MACAM LOOP
                const productCard = document.createElement('div');
                productCard.classList.add('card');

                productCard.innerHTML = `
            <img src="${product.image}" class="card-img-top" alt="${product.title}">
            <div class="card-body">
                <h5 class="card-title" >${product.title}</h5>
                <p class="card-text">Features: ${product.features}</p>
                <p class="card-text">Condition: ${product.condition}</p>
                <p class="card-text">Price: RM${product.price}</p>
                <a href="product_info.html?

condition=${encodeURIComponent(product.condition)}&
features=${encodeURIComponent(product.features)}&
price=${product.price}&
image=${encodeURIComponent(product.image)}&
category=${encodeURIComponent(product.category)}&
description=${encodeURIComponent(product.description)}&
fullname=${encodeURIComponent(product.fullname)}&

" class="btn btn-primary">
View Details
</a>

        `;
                productListing.appendChild(productCard);

        document.addEventListener('DOMContentLoaded', displaySearchResults);
        function toggleNavbar() {
            var x = document.getElementById("myTopnav");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
        const product_list = [
            "Laptop", "Shirt", "Phone", "Chocojar", "Iphone 13", "Jacket", "Microphone", "Clothes", "Electronics", "Food", "Services"
        ];
        function populateSuggestions() {
            const suggestions = document.getElementById('suggestions');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product;
                suggestions.appendChild(option);
            });
        }
        document.addEventListener('DOMContentLoaded', populateSuggestions);
        $(document).ready(function () {

            $("#search-bar").autocomplete({
                source: product_list
            });
        });
