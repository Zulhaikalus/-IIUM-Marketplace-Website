  <div id="container">
    <div id="product-container">
      <h3 id="product-title"></h3>

      <p id="product-price"></p>

  <script>
    const products = [
      "Laptop", "Shirt", "Phone", "Chocojar", "Iphone 13", "Jacket", "Microphone", "Clothes", "Electronics", "Food", "Services"
    ];

    function populateSuggestions() {
      const suggestions = document.getElementById('suggestions');
      products.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        suggestions.appendChild(option);
      });
    }

    document.addEventListener('DOMContentLoaded', populateSuggestions);
    $(document).ready(function () {
      $("#search-bar").autocomplete({
        source: products
      });
    });

    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function displayProductDetails() {
      const title = getQueryParameter('title');
      const condition = getQueryParameter('condition');
      const features = getQueryParameter('features');
      const price = getQueryParameter('price');
      const image = getQueryParameter('image');
      const category = getQueryParameter('category');
      const description = getQueryParameter('description');
      const fullname = getQueryParameter('fullname');
      const username = getQueryParameter('username');
      const contact = getQueryParameter('contact');
      const address = getQueryParameter('address');
      const email = getQueryParameter('email');

      if (title && condition && features && price && image && category) {
        document.querySelector('#product-title').innerHTML = title;
        document.querySelector('#product-price').innerHTML = `RM ${price}`;
        document.querySelector('#product-features').innerHTML = `Features: ${features}<br/>Condition: ${condition}`;
        document.querySelector('#product-description').innerHTML = `Description: ${description}`;
        document.querySelector('#product-category').innerHTML = category;
        document.querySelector('#product-image').src = image;
      }

      if (fullname && username && contact && email) {
        document.querySelector('#user-fullname').innerHTML = fullname;
        document.querySelector('#user-username').innerHTML = `Username: ${username}`;
        document.querySelector('#user-contact').innerHTML = `Contact: ${contact}`;
        document.querySelector('#user-address').innerHTML = `Address: ${address}`;
        document.querySelector('#user-email').innerHTML = `Email: ${email}`;
      }
    }

    document.addEventListener('DOMContentLoaded', displayProductDetails);

    function geocodeAddress() {
      const addressElement = document.getElementById("user-address");
      const address = addressElement ? addressElement.innerText : '';

      console.log("Geocoding address:", address); // Log the address
      if (!address || address.length < 3) {
        alert("The address string is too short. Enter at least three symbols");
        return;
      }

      const geocodingUrl = `https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(address)}&apiKey=860a4e0ecb9f4e7392fa51f5851c15a0`;

      fetch(geocodingUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log("Geocoding response data:", data); // Log the entire response data
          if (data.features.length === 0) {
            alert("No results found");
            return;
          }
          // Access coordinates lepastu simpan
          const coordinates = data.features[0].geometry.coordinates;
          document.getElementById("result").innerText = `Latitude: ${coordinates[1]}, Longitude: ${coordinates[0]}`;

          // Use the coordinates to mark dalam
          initMap(coordinates[1], coordinates[0]);
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    }

    function initMap(latitude, longitude) {
      // Create the map
      var map = L.map('map').setView([latitude, longitude], 13);

      // Add the Geoapify tile layer
      L.tileLayer(`https://maps.geoapify.com/v1/tile/osm-bright/{z}/{x}/{y}.png?apiKey=860a4e0ecb9f4e7392fa51f5851c15a0`, {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Letak marker
      L.marker([latitude, longitude]).addTo(map);
    }
  </script>
