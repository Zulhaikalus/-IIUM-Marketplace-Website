<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
</head>
<style>
    /* KALAU NAK COPY NAVBAR, START DARI SINI, SAMPAI KAT BAWAH BILE NAMPAK COMMNENT*/
    #Navigation {
        position: sticky;
        top: 0;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('images/BGimage.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: -1;
    }

    h1 {
        text-align: center;
    }

    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid grey;
        background-color: rgb(255, 253, 253);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: px 15px;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }

    .navbar li {
        margin: 0 10px;
        color: rgb(230, 160, 47);
    }

    .navbar a {
        color: rgb(230, 160, 47);
        text-decoration: none;
        padding: 10px;
        display: block;
        text-align: center;
    }

    .navbar a:hover {
        background-color: rgb(215, 215, 215);
        border-radius: 10px;
        color: black;
    }

    .navbar .icon {
        display: none;
    }

    #picture {
        border-radius: 50%;
        border: 3px solid rgb(230, 160, 47);
        width: 40px;
        height: 40px;
        object-fit: cover;
        margin-right: 10px;
    }

    #search-bar {
        flex-grow: 1;
        padding: 10px;
        margin: 15px;
        border-radius: 20px;
        border: 1px solid rgb(230, 160, 47);
        max-width: 300px;
    }

    #title {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: rgb(230, 160, 47);
        margin-left: auto;
        font-size: 1.2em;
        margin-right: 15px;
    }

    #Sellproduct {
        color: rgb(253, 250, 250);
        background-color: rgb(247, 66, 66);
        border-radius: 10px;
        opacity: 80%;
    }

    #Sellproduct:hover {
        background-color: rgb(249, 0, 0);
    }

    @media screen and (max-width: 600px) {
        .navbar ul {
            flex-direction: column;
            width: 100%;
        }

        .navbar li {
            display: none;
        }

        .navbar li.icon {
            display: block;
        }

        .navbar.responsive .icon {
            position: absolute;
            right: 0;
            top: 0px;
        }

        .navbar.responsive ul {
            flex-direction: column;
            width: 100%;
        }

        .navbar.responsive li {
            display: block;
            width: 100%;
        }

        .navbar.responsive #search-bar {
            margin: 10px 0;
            width: 100%;
            max-width: none;
        }

        .navbar.responsive #title {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
        }

        .navbar.responsive a {
            text-align: left;
            padding: 14px;
        }
    }

    .ui-autocomplete {
        background-color: white;
        border: 1px solid #ddd;
        font-family: 'Salsa', cursive;
        font-size: 16px;
        max-height: 200px;
        overflow-y: auto;
        width: 300px;
        z-index: 1001;
    }

    .ui-menu-item {
        padding: 8px 12px;
        cursor: pointer;
    }

    .ui-menu-item:hover {
        background-color: #f1f1f1;
    }

    .ui-state-focus {
        background-color: #ddd !important;
    }

    /*sAMPAI SINI HABIS NAVBAR*/

    #center {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }

    .items {
        text-align: center;
    }

    #first-product {
        border: 3px solid rgb(230, 160, 47);
        border-radius: 10px;
        width: 200px;
        height: 170px;
        right: 10px;
        object-fit: cover;
        margin-right: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0.5, 0.5);
    }

    #second-product {
        border: 3px solid rgb(230, 160, 47);
        border-radius: 10px;
        width: 200px;
        height: 170px;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0.5, 0.5);
    }

    #third-product {
        border: 3px solid rgb(230, 160, 47);
        border-radius: 10px;
        width: 200px;
        height: 170px;
        object-fit: cover;
        margin-left: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0.5, 0.5);
    }

    #Shop {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: red;
        width: 250px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        text-align: center;
        margin-top: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0.5, 0.5);
    }

    #Shop:hover {
        background-color: rgb(232, 123, 123);
    }
</style>

<body>
    <header id="Navigation">
        <nav class="navbar" id="myTopnav">
            <ul>
                <li><img id="picture" src="images/images.jpeg" alt="Profile Picture"></li>
                <li>
                    <form action="productlist.html" method="get"><input name="query" placeholder="search..." for="tags"
                            type="text" id="search-bar" placeholder="search..."></form>
                </li>
                <li>|</li>
                <li><a href="Homepage.html" class="active">Home</a></li>
                <li>|</li>

                <li>|</li>
                <li><a href="ProductBrowsing.html">Shop</a></li>
                <li>|</li>

                <li>|</li>
                <li><a href="chatbot.html">AI Chatbot</a></li>
                <li>|</li>
                <li><a href="advertisement.html">Advertisement</a></li>
                <li>|</li>
                <li><a id="Sellproduct" href="sellproduct.html">&#x1F4B8; Sell Product</a></li>
                <li class="icon">
                    <a href="javascript:void(0);" onclick="toggleNavbar()">

                </li>
            </ul>
            <h1 id="title">IIUM MARKETPLACE WEBSITE</h1>
        </nav>
    </header>
    <main>
        <div id="center">
            <center>
                <h1 style="color: rgb(88, 136, 39);font-family: 'Salsa', cursive;font-size: 50px; ">IIUM MARKETPLACE
                    WEBSITE</h1>
                <p style="font-size: 30px; font-family: 'Times New Roman', Times, serif;">Marketplace for all IIUM

                <p style="font-size: 30px; color: rgb(230, 160, 47); margin-top: -50px;">
                    ________________________________</p>
            </center>
        </div>

        <div class="items">
            <img src="images/Shirt.jpeg" id="first-product">
            <img src="images/Phone.jpeg" id="second-product">
            <img src="images/Shoe.jpeg" id="third-product">
        </div>
        <div>
            <a id="Shop" href="ProductBrowsing.html">&#x1F6D2; Browse Product</a>
        </div>
    </main>
    <script>
        function toggleNavbar() {
            var x = document.getElementById("myTopnav");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
        const products = [
            "Laptop", "Shirt", "Phone", "Chocojar", "Iphone 13", "Jacket", "Microphone", "Clothes", "Electronics", "Food", "Services"
        ];

        function populateSuggestions() {
            const suggestions = document.getElementById('suggestions');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product;
                suggestions.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', populateSuggestions);
        $(document).ready(function () {

            $("#search-bar").autocomplete({
                source: products
            });
        });
    </script>
</body>
</html>
